{{ $word := .Get 0 }}
<span class="french-word-container">
    <span class="french-word">{{ $word }}</span>
    <i class="fas fa-volume-up audio-icon" onclick="playFrenchAudio('{{ $word | urlize }}')"></i>
    <audio id="audio-{{ $word | urlize }}" src="/audio/{{ $word | urlize }}.mp3" preload="auto"></audio>
</span>
